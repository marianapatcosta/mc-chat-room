<!DOCTYPE html>

<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>

  <body>
   <div class='centered-form'>
       <div class='centered-form__box'>
            <h1>Join</h1>
            <form action='/chat.html'>
                <label>Display name</label>
                <input type='text' name='username' placeholder='Display name' required oninvalid="setCustomValidity('Please enter username.')">
                <label>Room</label>
                <input type='text' name='room' placeholder='Room' required oninvalid="setCustomValidity('Please enter a room to join in.')">
                <button>Join</button>
            </form>
       </div>
   </div>
  </body>
</html>
